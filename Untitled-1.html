    <h1 id="nom"> Sahifa</h1>
    <script>
       
    let nom=document.getElementById("nom");
     function vaqt(){
        let sana = new Date();
    let soat = sana.getHours();
    let daqiqa = sana.getMinutes();
    let soniya = sana.getSeconds();
    

    if(soat<10) soat = "0" + soat;
    if(daqiqa<10) daqiqa = "0" + daqiqa;
    if(soniya<10) soniya = "0" + soniya;

    if(soniya%2==0){nom.innerHTML = soat + ":" + daqiqa + ":" + soniya;}
    if(soniya%2!==0){nom.innerHTML = soat + ":" + daqiqa + ":" + soniya;}
  
    nom.innerHTML = soat + ":" + daqiqa + ":" + soniya;
     }
   setInterval(vaqt,1000);
    </script>
